<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Modificar Registro de Vacunas</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'appgestion/css/estilos.css' %}">
</head>
<body class="fondo">
    {% include "encabezado.html" %}
    <div class="container">
        <script type="text/javascript" src="{% static 'appgestion/js/validar_vacuna.js' %}"></script>
        <form method="GET" id="formulario" name="formulario">
            <div class="form">
                <div class="cenform">
                    <div class="formu">
                        <h1>Modificar Registro de Vacunas</h1><br>
                        Ingrese el ID:
                        <input type="text" class="form-control" name="txt_id" id="txt_id" placeholder="ID">
                        Ingrese el Nuevo Stock:
                        <input type="text" class="form-control" name="txt_stock" id="txt_stock" placeholder="Cantidad">
                        Ingrese la Nueva Fecha de Elaboraci√≥n:
                        <input type="date" class="form-control" name="txt_fechaelab" id="txt_fechaelab" required autofocus>
                        Ingrese la Nueva Fecha de Vencimiento:
                        <input type="date" class="form-control" name="txt_fechaven" id="txt_fechaven" required autofocus>
                        <input type="submit" class="btn btn-primary" value="Modificar" id="btn_enviar" onclick="javascript:void(modificar_vacuna())">
                        <input type="button" class="btn btn-danger" value="Limpiar" id="btn_limpiar" onclick="javascript:void(reset())">
                    </div>
                </div>
            </div>
        </form>   
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
